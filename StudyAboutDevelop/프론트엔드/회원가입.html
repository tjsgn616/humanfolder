<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/naver.css">
</head>

<body>

    <!-- 로고
    아이디, 비밀번호, 비밀번호 재확인,
    이름, 생년월일, 성별,
    가입하기버튼
    footer  -->
    <!-- 참고 블로그 : https://skm1104.tistory.com/4 -->
    <container>
    <header>
        <div class="wrapper">
            <div>
                <img id="logo" src="C:\Users\human\Pictures\naverlogo.png" alt="">
            </div>
        </div>
    </header>

    <content>
        <!-- 아이디 -->
        <div class="wrapper">
            <div>
                <label for="id">아이디</label>
            </div>
            <span class="userinput_box int_id" >
				<input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
                <span class="step_url">@naver.com</span>
            <span class="error_next_box"></span>
        </div>

        <!-- 비밀번호 -->
        <div class="wrapper">
            <div>
                <label for="id">비밀번호</label>
            </div>
            <div>
                <span>
                    <input type="password" id="userinput-password" name="userinput-password" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="wrapper">
            <div>
                <label for="id">비밀번호확인</label>
            </div>
            <div>
                <span>
                    <input type="password" id="password-confirm" name="password-confirm" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
        </div>

        <!-- 이름 -->
        <div class="wrapper">
            <div>
                <label for="id">이름</label>
            </div>
            <div>
                <span>
                    <input type="text" id="userinput-name" name="userinput-name" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
        </div>

        <!-- 생년월일 -->
        <div class="wrapper">
            <div>
                <label for="yy">생년월일</label>
            </div>

            <div id="birth_wrap">
                <!-- 년 -->
                <span class="box birth">
                    <input type="text" id="birth-year" name="birth-year"  maxlength="4" placeholder="년(4자)">
                </span>

                <!-- 월 -->
                <span class="box birth" id="birth-month" name="birth-month">
                    <select id="month" class="form-select form-select-lg ">
                        <option>월</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </span>

                <!-- 일 -->
                <span class="box birth">
                    <input type="text" id="birth-date" name="birth-date" maxlength="2"
                    placeholder="일">
                </span>

            </div> <!--end of birth_wrap -->
            <span class="error_next_box"></span>
            </div>  <!--end of 생년월일 -->
        </div>    <!-- end of wrapper -->

        <!-- 성별 -->
        <div class="wrapper">
            <div>
                <label for="id">성별</label>
            </div>
            <div>
                <span class="box int_id">
                    <select name="job" class="form-select form-select-lg">
                        <option value="남">남</option>
                        <option value="여">여</option>
                    </select>
                </span>
                <span class="error_next_box"></span>
            </div>
        </div>

    </content>

    <!--  가입하기 버튼 -->
    <div class="btn-submit">
    	<button type="button">
    		<span>가입하기</span>
    	</button>
     </div>
</container>
</body>

</html>
